@startuml
hide footbox
autonumber
!pragma teoz true

' skinparam monochrome reverse
' skinparam backgroundColor #272822

actor Покупатель as user
collections Сайт as site
collections ЛК_Менеджера as m_panel
actor Менеджер as manager
collections ЛК_Исполнителя as b_panel
actor Исполнитель as booster

== Покупка продукта ==
user -> site : Выбор и покупка товара в каталоге

== Обработка заказа ==
site -> m_panel : Формирование списка поступивших заказов
site -> user : Мы приступили к выполнению вашего заказа

== Создание аукциона ==
manager -> b_panel : Наполнение лент исполнителей поступившими заказами
booster -> b_panel : Выбор из поступивших заявок на выполнение заказа с указанием даты старта
b_panel -> booster : Вы достигли лимита одновременных заявок в работу

== Выполнение заказа ==

booster <-> b_panel : Работа над заказом(ми)
booster -> b_panel : Заказ выполнен
b_panel - -> m_panel : Необходима проверка менеджером выполненного заказа
m_panel -> manager : Исполнитель уведомляет о завершённом заказе
manager -> m_panel : Просмотрены скриншоты, заказ успешно завершён. 
manager -> user : Уведомление: «Мы всё сделали! Можете проверить результаты работы.» 


== Смена исполнителя заказа по запросу ==

booster -> manager : Обращение к менеджеру через внешние системы
b_panel -> booster : Уведомлениие: «Заказ #[number] был снят с вас»
manager -> b_panel : Назначение нового исполнителя / передача заказа в аукцион

@enduml

